        <div id="pw-container" style="
  max-width:420px;
  margin:6rem auto;
  padding:2rem;
  text-align:center;
  font-family:system-ui, Segoe UI, Roboto, Arial, sans-serif;
  background:#ffffff;
  border-radius:18px;
  box-shadow:0 12px 30px rgba(0,0,0,0.15);
">

            <h1>Officiel McDonald's kode</h1>
            <p>Skriv den rigtige kode for at komme videre.</p>

            <form id="password-form" style="display:flex;gap:.5rem;justify-content:center;margin-top:1rem;">
                <input id="password-input" type="text" placeholder="Skriv kode" autocomplete="off" required
                    style="padding:.5rem .75rem;font-size:1rem;border:1px solid #ccc;border-radius:6px;min-width:180px;">
                <button type="submit" style="padding:.5rem .9rem;font-size:1rem;border-radius:6px;">Go</button>
            </form>

            <p id="pw-msg" style="color:#b00020;display:none;margin-top:.75rem;">Forkert kode — prøv igen.</p>
        </div>

        <script>
        (function () {
          
            const toggle = document.querySelector('.mc-toggle');
            const mobile = document.getElementById('mc-mobile-menu');
            if (toggle) {
                toggle.addEventListener('click', function () {
                    const expanded = this.getAttribute('aria-expanded') === 'true';
                    const willExpand = !expanded;
                    this.setAttribute('aria-expanded', String(willExpand));
                    this.setAttribute('aria-label', willExpand ? 'Luk menu' : 'Åbn menu');
                    if (mobile) {
                        mobile.hidden = expanded;
                        mobile.classList.toggle('open', willExpand);
                    }
                });
            }
          
            const SECRET = 'kode'; // <-- 
            const TARGET = 'nextpage.html'; // <--

            const form = document.getElementById('password-form');
            const input = document.getElementById('password-input');
            const msg = document.getElementById('pw-msg');

            form.addEventListener('submit', function (e) {
                e.preventDefault();
                
                if (input.value === SECRET) {
              
                    window.location.href = TARGET;
                } else {
            
                    msg.style.display = 'block';
                    input.value = '';
                    input.focus();
                }
            });
        })();
        </script>
